<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" href="dist/styles/screen.min.css">
</head>
<body>
  <div id="app">
	<div class="table-align-middle table position-fix position-fix-top-right">
		<div class="table-row">
			<div class="table-cell"><label for="total">TOTAL BALANCE:</label></div>
			<div class="table-cell"><input id="total" type="text" value="744000"></div>
		</div>
		<div class="table-row">
			<div class="table-cell"><label for="rate">INTEREST RATE:</label></div>
			<div class="table-cell"><input id="rate" type="text" value="4.29"></div>
		</div>
		<div class="table-row">
			<div class="table-cell"><label for="repay">SAVING/MONTHLY:</label></div>
			<div class="table-cell"><input id="repay" type="text" value="6500"></div>
		</div>
    <div class="table-row">
      <div class="table-cell"><label for="payToBank">PAY TO BANK/MONTHLY:</label></div>
      <div class="table-cell"><input id="payToBank" type="text" value="3900"></div>
    </div>
    <div class="table-row">
      <div class="table-cell"><label for="saving">INITIAL SAVING:</label></div>
      <div class="table-cell"><input id="saving" type="text" value="140000"></div>
    </div>
    <div class="table-row">
      <div class="table-cell">&nbsp;</div>
      <div class="table-cell">
          <button id="update">Update</button>
      </div>
    </div>
	</div>
  <div class="data-table">  
    	<table border=1 class="table-hover">
    		<thead>
    			<tr>
    				<th>Month</th>
    				<th>Current Saving</th>
    				<th>Interest to Pay</th>
    				<th>Paid</th>
    				<th>Remaining Balance</th>
    			</tr>
    		</thead>
    		<tbody id="root">
    		</tbody>
    	</table>
    </div>
  </div>
  <script src="dist/scripts/main.min.js"></script>
</body>
</html>
